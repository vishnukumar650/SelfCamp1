
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            justify-items: center;
            align-items: center;
        }
        button
        {
            width: 200px;
            height: 50px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <script>
        function change(){
            let color='#';
            let hexCharacters='0123456789ABCDEF';
            for(let i=0;i<6;i++){
                color+=hexCharacters[Math.floor(Math.random()*16)];
            }
            document.body.style.backgroundColor=color;
        }
    </script>
    <button onclick="change();">Repaint!</button>
    
</body>
</html>
