
<!DOCTYPE html>

    <html>
<head>
    <style>
       #body{
           text-align: center;
       } 
       #j{
           margin-top: 300px;
           padding: 10px 40px;
       }
    </style>
    <body id='body'>
    <button onclick="change();" id="j">CLICK HERE</button>

<script>
    var colors =["#e74c3c",
    "#3498db",
    "#2ecc71",
    "#95a5a6",
    "#f1c40f",
    "#e74c3c"];
    var abhi = 0;
    function change() {
        var col = document.getElementById("body");
        if( abhi >= colors.length ) {
            abhi = 0;
        }
        col.style.backgroundColor = colors[abhi];
        abhi++;
    }
</script>
    
    </body>
</html
